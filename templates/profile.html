<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user[1] }}'s Profile</title>
</head>
<body>
    <h1>{{ user[1] }}'s Profile</h1>
    <p><strong>Phone:</strong> {{ user[2] }}</p>
    <p><strong>Email:</strong> {{ user[3] }}</p>
    <p><strong>Website:</strong> <a href="{{ user[4] }}">{{ user[4] }}</a></p>
    <p><strong>Company:</strong> {{ user[5] }}</p>
    <p><strong>Title:</strong> {{ user[6] }}</p>
    <p><strong>Address:</strong> {{ user[7] }}</p>
    <p>
        <a href="/generate_vcard?id={{ user[0] }}" class="btn btn-primary">Download vCard</a>
    </p>
</body>
</html>
<div>
  <h3>QR Code</h3>
  <img src="/generate_qr?id={{ user[0] }}" alt="QR Code">
</div>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4; /* Light background color */
    }
    .profile {
        text-align: center;
    }
    .profile img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 20px;
    }
</style>
